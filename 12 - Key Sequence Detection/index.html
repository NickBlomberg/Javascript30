<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
  </head>
  <body>
    <script>
      const secretCode = 'nickblomberg';
      let pressed = [];

      window.addEventListener('keyup', e => {
        pressed.push(e.key);

        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join('') === secretCode) cornify_add();
      });
    </script>
  </body>
</html>
